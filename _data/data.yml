experiences:
  title: 核心科研与项目经历 (Research Experiences)
  info:
  - role: 面向“三渲二”风格化的轻量级渲染引擎功能增强
    company: GAMES101
    details: |
      * 基于 C++ 的光栅化渲染器分析与“三渲二”风格化实现 深入分析渲染管线（Graphics Pipeline）源码，结合软件工程“管道与过滤器”架构提升对渲染流程并行的理解；基于 Eigen 库实现了 Blinn-Phong 光照模型与纹理映射，并通过剔除光泽项与深度缓冲区（Z-Buffer）梯度检测算法，成功实现了 3D 模型的色块扁平化与自动边缘描边效果（三渲二），结果展示：https://jovb.vercel.app/2023/11/28/Build-an-3R2-Engine/*
  - role: 二次曲面驱动的三维模型分块与重建
    company: 大连理工大学 
    details: |
      **M4Q - Multi-Feature and Multi-Method Merging based Quadric-Surface auto Splitting and Reconstruction** (第一作者 , ACM Transactions on Graphics - Under Review)

      * 基于 C++ 和自研**半边数据结构**，实现鲁棒的 B-Rep 恢复和二次曲面自动化重建。
      * **分割策略:** 自适应张量投票机制，针对特征区域缩小张量球半径，由此获取并融合复合特征（二面角、主曲率、主方向叉积场）与欧氏距离、秩约束，设计了可鲁棒处理带噪大规模 CAD 模型的快速分割算法。
      * **自由生长与合并:** 提出了**二次曲面自由生长算法**，对于理想状态下同类型曲面 G2 连续拼接或者原模型不是二次曲面造成的分块贴体性不达标的情况，能在用户给定的贴体性指标下进一步细分直到满足用户需求。
      * **高鲁棒性推广:** 代码具备高鲁棒性，以至于能在最经典的 Marching Cubes 生成的网格上直接运行，并对生成的网格特征边调和映射后重网格化，获得工业级B-Rep表示，从而推广到点云模型的二次曲面重建。
  # - role: 国家重点研发计划项目 - 土木工程结构仿真前处理引擎关键技术研究
  #   company: “十四五”国家重点研发计划项目组
  #   details: |
  #     **核心挑战与价值 (Hexahedral Meshing):** 全自动生成高质量六面体网格 (Hexahedral Mesh) 是工业 CAE 仿真中的长期难题。六面体网格因其高精度、高计算效率及卓越稳定性，被视为结构仿真中的“神圣网格”。本项目聚焦于突破扫掠法对手动拆分的依赖，发展面向六面体网格占优的混合网格自动生成技术。

  #     * **I. 表面初始分块:** 采用二次曲面自动分块算法，恢复 B-Rep，生成**光滑可微距离场**，为扫掠提供精确几何依据。
  #     * **II. 扫掠方向匹配度量:** 基于距离场指导，获取**全局光滑向量场**。通过计算该向量场与潜在扫掠方向的匹配**扫掠能量**，指导**多扫掠体**的自动划分。
  #     * **III. 广义扫掠与分割策略:** 对于不可扫掠区域，在 Voronoi 图上根据此区域内各个方向的扫掠能量分布获取切割六面体方向，并初始化为定义在这三个方向上的切割六面体，有效解决了能量函数不可导的前提下的全局优化问题。
  #     * 后续工作：将潜在扫掠方向推广至**光滑扫掠方向场**，并设计处理高斯曲率非零的特殊曲面，构建扫掠区生成六面体、无法扫掠区域填充四面体的混合网格自动生成流程。

  #     * **性能加速:** 对距离场计算与网格匹配自行编写核算子，采用 **CUDA** 对核心的距离场与梯度计算进行加速优化，分块时间达到工业应用标准，证明了方案的可行性。
  - role: 国家重点研发计划项目 - 土木工程结构仿真前处理引擎关键技术研究
    company: “十四五”国家重点研发计划项目组
    details: |
      **核心挑战与价值 (Hexahedral Meshing):** **作为核心技术攻关者**，致力于解决工业 CAE 仿真中的顶尖难题——全自动生成高质量六面体网格 (Hexahedral Mesh)。该技术突破了扫掠法对手动拆分的依赖，发展了面向六面体网格占优的混合网格自动生成技术，显著提升了结构仿真的高精度、高效率和卓越稳定性。

      * **I. 表面初始分块:** **独立设计并实现**二次曲面自动分块算法，恢复 B-Rep，生成**光滑可微距离场**，为后续扫掠提供了**精确且可计算的几何基础**。
      * **II. 扫掠方向匹配度量:** 基于距离场指导，**成功构建**了**全局光滑向量场**。通过计算该向量场与潜在扫掠方向的匹配**扫掠能量**，**首次实现**了**多扫掠体**的自动高效划分。
      * **III. 广义扫掠与分割策略:** 针对不可扫掠区域，**创新设计**在 Voronoi 图上根据能量分布获取切割六面体方向的策略，并初始化切割六面体，**有效解决了能量函数不可导的前提下的全局优化难题**。
      * 后续工作：**参与制定**技术路线，将潜在扫掠方向推广至**光滑扫掠方向场**，并设计了处理高斯曲率非零的特殊曲面方法，构建扫掠区生成六面体、无法扫掠区域填充四面体的混合网格自动生成流程。

      * **性能加速:** **主导高性能计算优化**。对距离场计算与网格匹配**自行编写 CUDA 核算子**，采用 **CUDA** 对核心的距离场与梯度计算进行深度并行加速，**将分块时间优化至工业应用标准**，有力证明了方案的工程可行性和卓越执行力。
  - role: 本科毕业设计：高亏格流形上的鲁棒非刚性配准算法
    company: 大连理工大学
    details: |
      * 基于 **Laplacian-Beltrami** 特征向量和 **Morse-Smale Complex**，设计了鲁棒的特征点提取和网格划分配准方法。
      * 将特征值与特征向量分开配准，在网格点索引不一致的情况下，实现了高亏格流形间的非刚性配准。

